<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/build.css">
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">

      <div class="tamagotchi-game">
        <h1>VIRTUAL PET</h1>
        <div class="tamagotchi-display">
          <div class="status-bar"></div>
          <div class="pet-display">
            <div class="pet"></div>
          </div>
        </div>
        <div class="tamagotchi-controls">
          <button class="btn btn-success"type="button" id="feed">FEED</button>
          <button class="btn btn-warning"type="button" id="play">PLAY</button>
          <button class="btn btn-primary"type="button" id="sleep">SLEEP</button>
        </div>
      </div>

    </div><!-- end of container -->
  </body>
</html>
