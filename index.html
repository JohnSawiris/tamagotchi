<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/build.css">
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-reporter">
        <form  id="weather-form">
          <div class="form-group">
            <label for="weather">Weather</label>
            <input type="text" id="location" class="form-control" name="" value="">
            <button type="submit" class="btn btn-primary" name="button">Submit</button>
          </div>
        </form>
        <ul id="weather">
        </ul>
      </div>
      <div class="tamagotchi-game">
        <h1>VIRTUAL PET</h1>
        <div class="tamagotchi-display">
          <div class="status-bar">
            <p>Food : <span id="food-level">10</span> </p>
            <p>Play : <span id="mood-level">10</span> </p>
            <p>Sleep : <span id="rest-level">10</span> </p>
          </div>
          <div class="pet-display">
            <div class="pet">
              <div class="left eye"></div>
              <div class="right eye"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <div class="tamagotchi-controls">
          <button class="btn btn-success"type="button" id="feed">FEED</button>
          <button class="btn btn-warning"type="button" id="play">PLAY</button>
          <button class="btn btn-primary"type="button" id="sleep">SLEEP</button>
        </div>
      </div>

    </div><!-- end of container -->
  </body>
</html>
